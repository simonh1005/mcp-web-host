<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Chatbot with Tool Approval</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        max-width: 1200px;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      .chat-section {
        flex: 1;
      }

      .tools-section {
        flex: 1;
        max-width: 500px;
      }

      #chat {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }

      #message {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }

      .tool-item {
        border: 1px solid #ddd;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }

      .tool-header {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .tool-description {
        color: #666;
        margin-bottom: 10px;
      }

      .approval-controls {
        margin-top: 10px;
      }

      .approval-status {
        margin: 5px 0;
        padding: 5px;
        border-radius: 3px;
      }

      .requires-approval {
        background-color: #ffebee;
        color: #c62828;
      }

      .no-approval {
        background-color: #e8f5e8;
        color: #2e7d32;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .approval-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
      }

      .modal-buttons {
        margin-top: 20px;
        text-align: right;
      }

      .current-tools {
        margin-top: 20px;
      }

      .tool-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .nav-tabs {
        display: flex;
        margin-bottom: 20px;
      }

      .nav-tab {
        padding: 10px 20px;
        background-color: #f1f1f1;
        border: none;
        cursor: pointer;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
      }

      .nav-tab.active {
        background-color: #007bff;
        color: white;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>MCP Chatbot with Tool Approval</h1>

    <div class="nav-tabs">
      <button class="nav-tab active" onclick="showTab('chat')">Chat</button>
      <button class="nav-tab" onclick="showTab('tools')">Manage Tools</button>
    </div>

    <div class="container">
      <div id="chat-tab" class="tab-content chat-section active">
        <h2>Chat</h2>
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>

      <div id="tools-tab" class="tab-content tools-section">
        <h2>Tool Management</h2>

        <div class="current-tools">
          <h3>Available Tools</h3>
          <div id="tools-list" class="tool-list">
            <!-- Tools will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Approval Modal -->
    <div id="approval-modal" class="approval-modal">
      <div class="modal-content">
        <h3>Tool Approval Required</h3>
        <div id="approval-details"></div>
        <div class="modal-buttons">
          <button onclick="denyApproval()">Deny</button>
          <button
            onclick="confirmApproval()"
            style="background-color: #007bff; color: white"
          >
            Approve & Execute
          </button>
        </div>
      </div>
    </div>

    <script>
      let currentToolCall = null;

      function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Remove active class from all nav tabs
        document.querySelectorAll(".nav-tab").forEach((tab) => {
          tab.classList.remove("active");
        });

        // Show selected tab
        document.getElementById(tabName + "-tab").classList.add("active");
        event.target.classList.add("active");

        // Load tools if tools tab is selected
        if (tabName === "tools") {
          loadTools();
        }
      }

      async function loadTools() {
        try {
          const response = await fetch("/api/tools");
          const data = await response.json();

          const toolsList = document.getElementById("tools-list");
          toolsList.innerHTML = "";

          if (data.tools && data.tools.length > 0) {
            for (const tool of data.tools) {
              const toolElement = await createToolElement(tool);
              toolsList.appendChild(toolElement);
            }
          } else {
            toolsList.innerHTML = "<p>No tools available</p>";
          }
        } catch (error) {
          console.error("Error loading tools:", error);
          document.getElementById("tools-list").innerHTML =
            "<p>Error loading tools</p>";
        }
      }

      async function createToolElement(tool) {
        const toolDiv = document.createElement("div");
        toolDiv.className = "tool-item";

        const approval = await getToolApproval(tool.serverName, tool.name);

        toolDiv.innerHTML = `
          <div class="tool-header">${tool.serverName}.${tool.name}</div>
          <div class="tool-description">${
            tool.description || "No description available"
          }</div>
          <div class="approval-controls">
            <div class="approval-status ${
              approval && approval.requiresApproval
                ? "requires-approval"
                : "no-approval"
            }">
              ${
                approval && approval.requiresApproval
                  ? "Requires Approval"
                  : "No Approval Required"
              }
            </div>
            <button onclick="toggleApproval('${tool.serverName}', '${
          tool.name
        }', ${!approval || !approval.requiresApproval})">
              ${
                approval && approval.requiresApproval
                  ? "Remove Approval Requirement"
                  : "Require Approval"
              }
            </button>
          </div>
        `;

        return toolDiv;
      }

      async function getToolApproval(serverName, toolName) {
        try {
          const response = await fetch(
            `/api/tool-approvals/${serverName}/${toolName}`
          );
          if (response.ok) {
            const data = await response.json();
            return data.approval;
          }
          return null;
        } catch (error) {
          console.error("Error getting tool approval:", error);
          return null;
        }
      }

      async function toggleApproval(serverName, toolName, requiresApproval) {
        try {
          const response = await fetch("/api/tool-approvals", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ serverName, toolName, requiresApproval }),
          });

          if (response.ok) {
            loadTools(); // Refresh the tools list
          } else {
            alert("Error updating tool approval setting");
          }
        } catch (error) {
          console.error("Error toggling approval:", error);
          alert("Error updating tool approval setting");
        }
      }

      async function sendMessage() {
        const message = document.getElementById("message").value;
        if (!message) return;

        document.getElementById("message").value = "";
        appendMessage("You: " + message);

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          if (data.requiresApproval) {
            showApprovalModal(data);
          } else {
            appendMessage("Bot: " + data.response);
          }
        } catch (error) {
          appendMessage("Bot: Error processing message");
        }
      }

      function showApprovalModal(data) {
        currentToolCall = data;

        const details = document.getElementById("approval-details");
        details.innerHTML = `
          <p><strong>Tool:</strong> ${data.serverName}.${data.toolName}</p>
          <p><strong>Arguments:</strong> ${JSON.stringify(
            data.arguments,
            null,
            2
          )}</p>
          <p>${data.message}</p>
        `;

        document.getElementById("approval-modal").style.display = "flex";
      }

      async function confirmApproval() {
        if (!currentToolCall) return;

        try {
          const response = await fetch("/api/execute-tool", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              serverName: currentToolCall.serverName,
              toolName: currentToolCall.toolName,
              args: currentToolCall.arguments,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            appendMessage(
              `Bot: Tool executed successfully - ${JSON.stringify(data.result)}`
            );
          } else {
            appendMessage(`Bot: Error executing tool - ${data.error}`);
          }
        } catch (error) {
          appendMessage(`Bot: Error executing tool - ${error.message}`);
        }

        hideApprovalModal();
      }

      function denyApproval() {
        appendMessage("Bot: Tool execution denied by user");
        hideApprovalModal();
      }

      function hideApprovalModal() {
        document.getElementById("approval-modal").style.display = "none";
        currentToolCall = null;
      }

      function appendMessage(text) {
        const chat = document.getElementById("chat");
        const messageDiv = document.createElement("div");
        messageDiv.innerHTML = text.replace(/\n/g, "<br>");
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
      }

      document
        .getElementById("message")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") sendMessage();
        });

      // Load tools on page load
      loadTools();
    </script>
  </body>
</html>
